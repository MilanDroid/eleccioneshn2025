<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Electorales - Honduras 2025</title>

    <style>
        :root {
            --accent-color: #00bee5;
            --accent-hover: #00a5cc;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e0e0e0;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 4px 12px rgba(0, 190, 229, 0.2);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --card-hover-shadow: 0 4px 12px rgba(0, 190, 229, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 20px 0 15px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        header img {
            max-width: 150px;
        }

        header h1 {
            margin-left: 2rem;
            color: var(--text-secondary)
        }

        /* Controls Section */
        .controls {
            padding: 15px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 250px;
        }

        .control-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 270px;
        }

        select:hover {
            border-color: var(--accent-color);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 190, 229, 0.1);
        }

        .info-bar {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr);
            padding: 10px;
            background: var(--bg-primary);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            gap: 5px;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
            padding: 15px 0;
        }

        /* Candidates Grid */
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            grid-auto-rows: auto;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .candidate-card {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .candidate-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-2px);
        }

        .candidate-image-wrapper {
            width: 100%;
            height: 270px;
            max-height: 270px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .candidate-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rank-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .rank-badge.rank-1 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .rank-badge.rank-2 {
            background: linear-gradient(135deg, #C0C0C0, #999999);
        }

        .rank-badge.rank-3 {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }

        .candidate-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .candidate-name {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            min-height: 2.4em;
        }

        .party-section {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .party-flag {
            width: 24px;
            height: 16px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .party-name {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 6px;
        }

        .votes {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .percentage {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        /* Loading and Error States */
        #loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #error {
            display: none;
            padding: 20px;
            background: #dc3545;
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        #results {
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 1400px) {
            .candidates-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 1350px) {
            .controls {
                grid-template-areas: 'dropdowns' 'info';
            }
        }

        @media (min-width: 1240px) and (max-width: 1399px) {
            .candidates-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .candidate-name {
                font-size: 0.8rem;
                min-height: 2.2em;
            }

            .party-name {
                font-size: 0.68rem;
            }

            .votes {
                font-size: 0.95rem;
            }

            .percentage {
                font-size: 1.15rem;
            }
        }

        @media (min-width: 1024px) and (max-width: 1239px) {
            .candidates-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .candidates-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .container {
                height: auto;
                min-height: 100vh;
            }
        }

        @media (min-width: 480px) and (max-width: 767px) {
            .candidates-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                height: auto;
                min-height: 100vh;
            }

            .info-bar {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 479px) {
            .candidates-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .container {
                height: auto;
                min-height: 100vh;
                padding: 0 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                padding: 12px 0;
            }

            select {
                font-size: 0.9rem;
                max-width: 100%;
            }

            .info-bar {
                display: flex;
                flex-direction: column;
                gap: 8px;
                padding: 8px;
                font-size: 0.85rem;
            }

            .candidate-image-wrapper {
                height: 250px;
                max-height: 250px;
            }

            .candidate-info {
                padding: 8px;
            }

            .candidate-name {
                font-size: 0.8rem;
                min-height: auto;
            }

            .party-name {
                font-size: 0.65rem;
            }

            .votes {
                font-size: 0.9rem;
            }

            .percentage {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Flag_of_Honduras_%282022%E2%80%93present%29.svg/2560px-Flag_of_Honduras_%282022%E2%80%93present%29.svg.png" alt="Honduras 2025">
            <h1>Elecciones 2025</h1>
        </header>

        <div class="controls">
            <div class="control-group">
                <label class="control-label" for="date-select">Fecha de Corte</label>
                <select id="date-select">
                    <option value="">Cargando...</option>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label" for="state-select">Departamento</label>
                <select id="state-select">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>Cargando resultados...</p>
        </div>

        <div id="error"></div>

        <div id="results" class="main-content">
            <div id="candidates-list" class="candidates-grid">
                <!-- Candidate cards will be dynamically inserted here -->
            </div>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <span class="info-label">Departamento:</span>
                <span class="info-value" id="current-state">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Votos:</span>
                <span class="info-value" id="total-votes">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Actualizado:</span>
                <span class="info-value" id="fecha-corte">-</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/constants.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
